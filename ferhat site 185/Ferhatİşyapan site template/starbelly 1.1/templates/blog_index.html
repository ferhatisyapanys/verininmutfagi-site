<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#F5C332">
  <link rel="shortcut icon" href="../img/ui/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/plugins/font-awesome.min.css">
  <link rel="stylesheet" href="../css/plugins/bootstrap.min.css">
  <link rel="stylesheet" href="../css/plugins/swiper.min.css">
  <link rel="stylesheet" href="../css/plugins/datepicker.css">
  <link href="../css/plugins/mapbox-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/plugins/fancybox.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Blog - Verinin Mutfağı</title>
</head>
<body>
  <div class="sb-app">
    <div class="sb-top-bar-frame">
      <div class="sb-top-bar-bg"></div>
      <div class="container">
        <div class="sb-top-bar">
          <a href="../home-1.html" class="sb-logo-frame">
            <img src="../img/ui/logo.svg" alt="Verinin Mutfağı">
          </a>
          <div class="sb-right-side">
            <nav id="sb-dynamic-menu" class="sb-menu-transition">
              <ul class="sb-navigation">
                <li><a href="../home-1.html">Ana Sayfa</a></li>
                <li class="sb-active"><a href="index.html">Blog</a></li>
                <li><a href="../contact.html">İletişim</a></li>
              </ul>
            </nav>
            <div class="sb-buttons-frame">
              <div class="sb-menu-btn"><span></span></div>
              <div class="sb-info-btn"><span></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="sb-dynamic-content" class="sb-transition-fade">
      <section class="sb-banner sb-banner-xs sb-banner-color">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="sb-main-title-frame">
                <div class="sb-main-title">
                  <h1 class="sb-h2">Blog</h1>
                  <ul class="sb-breadcrumbs">
                    <li><a href="../home-1.html">Ana Sayfa</a></li>
                    <li><a href="index.html">Blog</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="sb-p-90-90">
        <div class="container">
          <div class="row" id="vm-post-list">
            {{POST_CARDS}}
          </div>
        </div>
      </section>

      <footer>
        <div class="container">
          <div class="sb-footer-frame">
            <a href="../home-1.html" class="sb-logo-frame">
              <img src="../img/ui/logo.svg" alt="Verinin Mutfağı">
            </a>
            <div class="sb-copy">&copy; Verinin Mutfağı</div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="../js/plugins/jquery.min.js"></script>
  <script src="../js/plugins/smooth-scroll.js"></script>
  <script src="../js/plugins/swup.min.js"></script>
  <script src="../js/plugins/swiper.min.js"></script>
  <script src="../js/plugins/datepicker.js"></script>
  <script src="../js/plugins/isotope.js"></script>
  <script src="../js/plugins/sticky.js"></script>
  <script src="../js/plugins/mapbox.min.js"></script>
  <script src="../js/plugins/fancybox.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
